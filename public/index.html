<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Phase 5 Week 3: Mobile-Optimized Viewport -->
    <!-- Phase 5 Week 3: Mobile-Optimized Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Cocoma Digital - Leading digital marketing and creative solutions for businesses worldwide"
    />

    <!-- Phase 5 Critical CSS - Inline for fastest mobile loading -->
    <style>
      /* Phase 5 Critical CSS for Mobile Optimization */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        line-height: 1.5;
      }

      /* Critical layout styles */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
      }
      .col {
        padding: 0 15px;
      }
      .d-flex {
        display: flex;
      }
      .align-items-center {
        align-items: center;
      }
      .justify-content-center {
        justify-content: center;
      }

      /* Critical header/navigation styles */
      header,
      .header,
      .navbar {
        position: relative;
        z-index: 1000;
        background: #fff;
      }
      nav,
      .nav {
        display: flex;
        align-items: center;
      }
      .navbar-brand {
        font-size: 1.25rem;
        font-weight: bold;
      }

      /* Critical hero/banner styles */
      .hero,
      .banner,
      .jumbotron {
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Critical typography */
      h1 {
        font-size: 2.5rem;
        margin: 0 0 1rem;
        line-height: 1.2;
        font-weight: 700;
      }
      h2 {
        font-size: 2rem;
        margin: 0 0 1rem;
        line-height: 1.3;
      }
      h3 {
        font-size: 1.75rem;
        margin: 0 0 1rem;
      }
      p {
        margin: 0 0 1rem;
        line-height: 1.6;
      }

      /* Critical buttons */
      .btn {
        display: inline-block;
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 0.25rem;
        text-decoration: none;
        cursor: pointer;
        font-weight: 500;
        text-align: center;
      }
      .btn-primary {
        background-color: #007bff;
        color: #fff;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
      }

      /* Critical utility classes */
      .text-center {
        text-align: center;
      }
      .text-left {
        text-align: left;
      }
      .text-right {
        text-align: right;
      }
      .mt-3 {
        margin-top: 1rem;
      }
      .mb-3 {
        margin-bottom: 1rem;
      }
      .py-3 {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
      .px-3 {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      /* Mobile-first responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 0 10px;
        }
        h1 {
          font-size: 2rem;
        }
        h2 {
          font-size: 1.75rem;
        }
        .hero,
        .banner {
          min-height: 300px;
          padding: 2rem 0;
        }
        .btn {
          padding: 0.5rem 1rem;
          font-size: 0.9rem;
        }
      }

      /* Loading and animation states */
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Root element styling */
      #root {
        min-height: 100vh;
      }

      /* ðŸŽ¯ CRITICAL FIX: Static hero banner that renders BEFORE React */
      /* This fixes the 9.8s render delay by showing image immediately */
      #static-hero {
        width: 100%;
        position: relative;
        background: #000;
      }

      #static-hero img {
        width: 100%;
        height: auto;
        display: block;
        aspect-ratio: 16 / 9;
        object-fit: cover;
      }

      /* Hide static hero once React loads */
      #root:not(:empty) + #static-hero {
        display: none;
      }

      /* Show static hero only before React hydrates */
      body:has(#root:empty) #static-hero {
        display: block;
      }
    </style>

    <!-- Icons and manifest -->
    <link rel="icon" href="%PUBLIC_URL%/Images/app_logo.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Images/app_logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- OPTIMIZATION: Preconnect to fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- OPTIMIZATION: Preload critical fonts to prevent FOUT (Flash of Unstyled Text) -->
    <!-- Using font-display: swap for better performance -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />

    <!-- Fallback for browsers that don't support preload -->
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" />
    </noscript>

    <!-- Preconnect to YouTube for deferred video loading -->
    <link rel="dns-prefetch" href="//www.youtube.com" />
    <link rel="dns-prefetch" href="//i.ytimg.com" />
    <link rel="preconnect" href="https://www.youtube.com" crossorigin />
    <link rel="preconnect" href="https://i.ytimg.com" crossorigin />

    <!-- Phase 5 Week 2: Critical Resource Preloading -->
    <!-- Preload critical assets that exist -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/Images/app_logo.svg"
      as="image"
      onerror="this.remove()"
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/Images/logoWhite.svg"
      as="image"
      onerror="this.remove()"
    />
    <link
      rel="preload"
      href="%PUBLIC_URL%/Images/developmentHouse.png"
      as="image"
      onerror="this.remove()"
    />

    <!-- PHASE 2A: WEBP OPTIMIZATION - Hero Banner Image Preload -->
    <!-- Preload WebP format (60KB vs 101KB JPEG = 40% smaller!) -->
    <!-- Browsers will use WebP, fallback to JPEG if needed -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/Images/service/cocoma-banner.webp"
      as="image"
      type="image/webp"
      onerror="this.remove()"
    />
    <!-- JPEG fallback for older browsers -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/Images/service/cocoma-banner.jpg"
      as="image"
      type="image/jpeg"
      onerror="this.remove()"
    />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />

    <!-- Prefetch frequently accessed images -->
    <link
      rel="prefetch"
      href="%PUBLIC_URL%/Images/home/all-content-icon.svg"
      onerror="this.remove()"
    />
    <link
      rel="prefetch"
      href="%PUBLIC_URL%/Images/recent-work.svg"
      onerror="this.remove()"
    />

    <title>Cocoma Digital - Digital Marketing & Creative Solutions</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ðŸŽ¯ CRITICAL LCP FIX: Static Hero Image (Renders BEFORE React) -->
    <!-- This eliminates the 9.8s render delay by showing the hero immediately -->
    <!-- React will hide this once it loads -->
    <div id="static-hero">
      <img
        src="%PUBLIC_URL%/Images/service/cocoma-banner.webp"
        alt="Achieve 5X Business Growth with Cocoma Digital"
        width="1920"
        height="1080"
        fetchpriority="high"
        decoding="sync"
      />
    </div>

    <script>
      // Hide static hero once React root has content
      const observer = new MutationObserver(() => {
        const root = document.getElementById('root');
        const staticHero = document.getElementById('static-hero');
        if (root && root.children.length > 0 && staticHero) {
          staticHero.style.display = 'none';
          observer.disconnect();
        }
      });

      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: false
      });
    </script>
  </body>
</html>
